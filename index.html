<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Responsive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <form>
            <h2>Formulario</h2> 
            <fieldset class="personal-info">
                <legend>Personal Info</legend>
                
                <label for="name">Name:</label>
                <input class="input" placeholder = "Joe Dash" type="text" name="name" id="name" required>

                <label for="email">Email:</label>
                <input class="input" placeholder = "example@gmail.com" type="email" name="email" id="email" required>

                <label for="password">Password:</label>
                <input class="input" placeholder = "Password" type="password" name="password" id="password" required>
            </fieldset>
            
            <div class ="checkbox">
                <span>Acepto terminos y condiciones</span>
                <input  type="checkbox" name="" id="" required> 
            </div>
            
            <button class= "button" >Submit</button>
        </form>
    </div>
   
</body>
</html>
